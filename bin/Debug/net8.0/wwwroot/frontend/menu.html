<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastry & Pour - Menu</title>

    <!-- LINK TO EXTERNAL STYLESHEET -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HEADER SECTION -->
    <header>
        <h1>MENU</h1>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="menu.html">MENU</a></li>
                <li><a href="order.html">ORDER</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN MENU SECTION -->
    <main>
        <section class="menu-section">
            <h2>PASTRIES</h2>
            <ul id="pastryList">
                <!-- FILLED DYNAMICALLY BY JAVASCRIPT -->
            </ul>
        </section>

        <section class="menu-section">
            <h2>DRINKS</h2>
            <ul id="drinkList">
                <!-- FILLED DYNAMICALLY BY JAVASCRIPT -->
            </ul>
        </section>
    </main>

    <!-- FOOTER SECTION -->
    <footer>
        <p>© 2025 Pastry & Pour. Brewed to perfection by Allie Jurczak</p>
    </footer>

    <!-- JAVASCRIPT TO FETCH MENU -->
    <script>
        // FETCH MENU FROM BACKEND API
        fetch('https://localhost:7022/api/Menu')
            .then(response => response.json())
            .then(data => {
                const pastries = data.pastries || [];
                const drinks = data.drinks || [];

                const pastryList = document.getElementById('pastryList');
                const drinkList = document.getElementById('drinkList');

                // ADD PASTRIES TO PAGE
                pastries.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    pastryList.appendChild(li);
                });

                // ADD DRINKS TO PAGE
                drinks.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    drinkList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error loading menu:', error);
            });
    </script>
</body>
</html>
